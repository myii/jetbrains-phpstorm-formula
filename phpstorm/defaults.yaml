#Default Look Dictionary

phpstorm:
  prefix: /usr/local/jetbrains
  tmpdir: /tmp/jetbrainstmp
  command: /bin/phpstorm.sh
  homes: /home
  osflavour: linux

  jetbrains:
    home: /opt/jetbrains
    uri: https://data.services.jetbrains.com/products/releases?latest=true&code=
    #See https://www.jetbrains.com/help/phpstorm/Introduction.html
    #Default is phpstorm
    product: PS
    edition:

  dl:
    archive_type: tar
    opts: -s -L
    interval: 60
    retries: 1
    source_url:
    src_hashfile:
    src_hashsum:

  linux:
    symlink: /usr/bin/phpstorm
    #debian alternatives is disabled by default. Activated via pillar value.
    altpriority: 0

    #On freedesktop.org-compliant desktops, enable Icon on Linux launchers.
    #Place a .desktop file in e.g. /usr/share/applications
    install_desktop_file: True
    desktop_file: /usr/share/applications/phpstorm.desktop

  prefs:
    user:
    group:
    jarurl:
    jardir:
    jarfile: phpstorm-settings.jar

